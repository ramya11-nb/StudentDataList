<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>CRUD MINI PROJECT UPDATE</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">CRUD MINI PROJECT UPDATE</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <h2 class="text-center text-info p-3">Update Student Details</h2>
                <form action="/update/{{ d.id }}/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter the Student Name" name="name" value="{{ d.name }}" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Enter the Student Email" name="email" value="{{ d.email }}" required>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="Enter the Student Age" name="age" value="{{ d.age }}" required>
                    </div>
                    <div class="form-group">
                        <select id="gender" class="form-control" name="gender" required>
                            <option value="{{ d.gender }}" selected>{{ d.gender }}</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success btn-block" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/Sc"></script>
</body>
</html>
